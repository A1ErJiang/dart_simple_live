name: 在线打包Android版
on:
  workflow_dispatch: # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest # 安卓打包用 Linux 系统更快更稳

    steps:
      - uses: actions/checkout@v4

      # 安卓打包必须要有 Java 环境
      - name: 安装 Java 环境
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: 安装 Flutter 环境
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # --- 步骤1：安装依赖 (保留上次成功的经验) ---
      - name: 安装核心库依赖
        working-directory: ./simple_live_core
        run: flutter pub get

      - name: 安装 APP 依赖
        working-directory: ./simple_live_app
        run: flutter pub get

      # --- 步骤2：生成代码 (这一步非常重要) ---
      - name: 生成辅助代码
        working-directory: ./simple_live_app
        run: dart run build_runner build --delete-conflicting-outputs

      # --- 步骤3：开始打包 APK ---
      - name: 打包 APK (Release模式)
        working-directory: ./simple_live_app
        # 这里用了 --release 打包发布版
        # 如果项目需要密钥才能打包Release，可能会报错，万一报错请告诉我，改为 --debug 即可
        run: flutter build apk --release

      # --- 步骤4：上传 APK ---
      - name: 上传打包结果
        uses: actions/upload-artifact@v4
        with:
          name: SimpleLive-Android-APK
          # Flutter 打包好的 APK 默认在这个路径
          path: simple_live_app/build/app/outputs/flutter-apk/app-release.apk
