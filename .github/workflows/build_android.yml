name: 最终尝试-打包Android版
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: 安装 Java 环境
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: 安装 Flutter 环境
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: 安装核心库依赖
        working-directory: ./simple_live_core
        run: flutter pub get

      - name: 安装 APP 依赖
        working-directory: ./simple_live_app
        run: flutter pub get

      - name: 生成辅助代码
        working-directory: ./simple_live_app
        run: dart run build_runner build --delete-conflicting-outputs

      # --- 修改点1：改用 Debug 模式打包，跳过签名检查 ---
      - name: 打包 APK (Debug模式)
        working-directory: ./simple_live_app
        run: flutter build apk --debug

      # --- 修改点2：文件名变了，路径也要变 ---
      - name: 上传打包结果
        uses: actions/upload-artifact@v4
        with:
          name: SimpleLive-Android-APK
          path: simple_live_app/build/app/outputs/flutter-apk/app-debug.apk
